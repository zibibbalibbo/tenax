<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con CTA Centrata</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
        }

        .cta-container {
            text-align: center;
            background-color: #FFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cta-container h1 {
            margin: 0 0 20px;
            font-size: 24px;
        }

        .cta-container p {
            margin: 0 0 20px;
            font-size: 16px;
        }

        .cta-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #FFF;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .cta-container a:hover {
            background-color: #0056B3;
        }
    </style>
    <script type="module" src="/src/js/profile.js"></script>
</head>
<body>
<div id="app"></div>
</body>
</html>
