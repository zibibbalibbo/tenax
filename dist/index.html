<!DOCTYPE html><html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pagina con CTA Centrata</title><style>body{background-color:#f0f0f0;justify-content:center;align-items:center;height:100vh;margin:0;font-family:Arial,sans-serif;display:flex}.cta-container{text-align:center;background-color:#fff;border-radius:8px;padding:20px;box-shadow:0 0 10px #0000001a}.cta-container h1{margin:0 0 20px;font-size:24px}.cta-container p{margin:0 0 20px;font-size:16px}.cta-container a{color:#fff;background-color:#007bff;border-radius:4px;padding:10px 20px;font-size:16px;text-decoration:none;transition:background-color .3s;display:inline-block}.cta-container a:hover{background-color:#0056b3}</style><script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script></head><body> <div class="cta-container"> <h1>Unisciti a Noi!</h1> <p>Scopri di pi√π e inizia la tua avventura con noi oggi stesso.</p> <a href="https://tenax.auth.us-east-1.amazoncognito.com/login?client_id=2cso17vr764m158rcukqvnvm7d&response_type=code&scope=email&redirect_uri=https%3A%2F%2Fzibibbalibbo.github.io%2Ftenax%2Fdist%2Fprofile.html">Iscriviti Ora</a> <div id="user-info" style="margin-top:20px"></div> </div> <script>async function n(){try{let n=(await Amplify.Auth.currentAuthenticatedUser()).attributes;document.getElementById("user-info").innerHTML=`
                    <p><strong>Benvenuto, ${n.email}!</strong></p>
                    <p>Nome: ${n.given_name} ${n.family_name}</p>
                `}catch(n){console.log("Utente non autenticato",n)}}window.onload=n;</script> </body></html>
